<div class="review-card-container">
  <div class="card-header">
    <div class="reviewer-info">
      <h2 class="reviewer-name">{{ data.user.username }}</h2>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="card-content">
    <div class="rating-date">
      <app-star-rating [rating]="data.rating" [readOnly]="true"></app-star-rating>
      <span class="reviewer-date">{{ functions.convertDateToRelative(data.updatedAt) }}</span>
    </div>
    <div class="review-text">
      <h3>{{ data.title }}</h3>
      {{ data.content }}
    </div>
    @if (hasAuthority()) {
      <div class="action-btn">
        <button (click)="deleteReviewHandler(data.id)" color="warn" mat-icon-button aria-label="">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="editReviewHandler(data)" color="primary" mat-icon-button aria-label="">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    }
  </div>
</div>
