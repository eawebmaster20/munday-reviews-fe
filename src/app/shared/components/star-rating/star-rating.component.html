<div class="container">
  <div class="container__items">
    <!-- <div> -->
    @for (_ of [].constructor(maxRating); track _; let i = $index) {
      <input type="radio" [name]="'stars'" [id]="'star-' + i" />
      <label
        [for]="'star-' + i"
        tabindex="0"
        role="button"
        (click)="log(maxRating - i, $event)"
        (keydown.enter)="log(maxRating - i, $event)"
        (keydown.space)="log(maxRating - i, $event)"
      >
        <div class="star-stroke">
          <div [class]="maxRating - i < rating + 1 ? 'star-fill' : ''"></div>
        </div>
        <div class="label-description" data-content="Excellent"></div>
      </label>
    }
    <!-- </div> -->
  </div>
</div>
